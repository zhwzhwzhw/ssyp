<!DOCTYPE html>
<html style="font-size: 40px;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		<meta content="telephone=no, address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>禅品</title>
		<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/reset.css">
		<link rel="stylesheet" href="__ROOT__/Public/Home/css/jquery-weui.css">
		<link rel="stylesheet" href="__ROOT__/Public/Home/css/global.css" />
		<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/goodsList.css">
		
		<script src="__ROOT__/Public/Home/js/jquery.min.js"></script>
		<script src="__ROOT__/Public/Home/js/common.js"></script>
		<script src="__ROOT__/Public/Home/js/jquery-weui.min.js"></script>
		<script src="__ROOT__/Public/Home/js/swiper.js"></script>
		<style >
			.cont{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="search">
					<div class="write">
						<img src="__ROOT__/Public/Home/images/search.png" alt="">
						<input type="text" name="search" value="">
					</div>
					<div class="add">
						<a href="__APP__/home/product/search">
							搜索
						</a>
					</div>
				</div>
				<div class="title">
				<!--	<span class="active" onclick="active(this)"><a href="__APP__/home/product/goodsList?type=1">最新</a></span>
					<span onclick="active()"><a href="__APP__/home/product/goodsList?type=2">销量</a></span>
					<span onclick="active()"><a href="__APP__/home/product/goodsList?type=2">推荐</a></span>-->
					<if condition="$type==2">
						<span ><a href="__APP__/home/product/goodsList?type=1">最新</a></span>
						<span class="active"><a href="__APP__/home/product/goodsList?type=2">销量</a></span>
						<span><a href="__APP__/home/product/goodsList?type=3">推荐</a></span>
					<elseif condition="$type==3"/>
						<span><a href="__APP__/home/product/goodsList?type=1">最新</a></span>
						<span><a href="__APP__/home/product/goodsList?type=2">销量</a></span>
						<span  class="active"><a href="__APP__/home/product/goodsList?type=3">推荐</a></span>
					<else/>
					<span class="active"><a href="__APP__/home/product/goodsList?type=1">最新</a></span>
					<span><a href="__APP__/home/product/goodsList?type=2">销量</a></span>
					<span ><a href="__APP__/home/product/goodsList?type=3">推荐</a></span>
					</if>

				</div>
			<div class="top1">
				<div class="recommand">
					<ul class="cont">
						<foreach name="list" item="v" key="k">
							<li>
								<a href="__APP__/home/product/detail?id={$v.id}">
								<img src="__ROOT__/Public/Home/images/outdoor.jpg" alt="">
								<span class="name">{$v.name}</span>
								<!--<span class="name">百利甜</span>-->
								<span class="price ">￥{$v.discount_price}</span>
								</a>
							</li>
						</foreach>
					</ul>
				</div>
			</div>
			
		</div>
	</body>
	<script>
         function active(obj){
	      $(obj).addClass('active');
          $(obj).siblings().removeClass('active');
         }
	</script>

</html>
