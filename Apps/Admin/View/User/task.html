<extend name="Common/base"/>
<block name="header">
	<link href="__STATICS__css/common_18.css" type="text/css" rel="stylesheet"/>
</block>

</block>
<block name="main">
	<div class="container">
		<!--<div class="title"><span >{$title}</span></div>-->
		<div style="border-bottom: 1px solid #3c8dbc;font-size: 16px;padding-bottom: 10px;" >
			<span style="width: 200px;margin-left: 10px">
				<a style="color: #367FA9" href="__APP__/admin//user/index">会员列表</a>
			</span>——>
			<span>任务完成情况</span>
		</div>
		<div style="margin-top: 0" class="detail">
			<a href="__URL__/addtask" class="btn btn-large btn-update">添加任务</a>
		</div>
		<div class="table-main">
			<table class="table">
				<thead>
				<tr class="th">
					<th>ID</th>
					<th>用户名</th>
					<th>任务时间</th>
					<th>任务内容</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<foreach name="task" item="v">
					<tr>
						<td>{$v.t_id}</td>
						<td>{$v.t_username}</td>
						<td>{$v.t_date_start|date='Y/m/d',###}-{$v.t_date_end|date='Y/m/d',###}</td>
						<td>
							<foreach name="v.content" item="val">
								<div>任务名:{$val.name}&nbsp;&nbsp;时间{$val.time_start}--{$val.time_end}</div>
							</foreach>
						</td>
						<td>
							<a href="__URL__/clock?id={$v.t_id}&userid={$user_id}" class="btn btn-large  btn-update">查看</a>
							<a href="__URL__/addtask?id={$v.t_id}&userid={$user_id}" class="btn btn-large  btn-update">编辑</a>
							<a href="__URL__/deltask?id={$v.t_id}&userid={$user_id}" class="btn btn-large btn-delete">删除</a>
						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
		</div>
		<div class="paging" >
			<div class="page">
				{$page}
			</div>
		</div>
		<!--  <div class="paging" >
              <div class="page">
                  <a class="prev" href="#">上一页</a>
                  <span class="current">1</span>
                  <a class="num" href="#">2</a>
                  <a class="num" href="#">3</a>
                  <a class="num" href="#">4</a>
                  <a class="num" href="#">5</a>
                  <a class="next" href="#">下一页</a>
              </div>
          </div>  -->

	</div>
</block>
