<html>
    <head>
        <meta charset="UTF-8">

        <link href="__STATICS__css/reset.css" type="text/css" rel="stylesheet"/>

        <link href="__CSS__/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <link href="__CSS__/AdminLTE.css" rel="stylesheet" type="text/css" />
        <title>{$title}</title>
		<script src="__JS__jquery.min.js"></script>
        <script src="__JS__jquery.min.js"></script>

		<script>
		$(function(){
			$('.{$Think.const.CONTROLLER_NAME},.{$Think.const.CONTROLLER_NAME}-{$Think.const.ACTION_NAME}').addClass('active');
		})
		</script>
		<block name="header">
		
		</block>
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="__MODULE__/Index/index" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                <if condition="$user_base.role_id eq -1">总管理员
                <elseif condition="($user_base.role_id eq 0) OR ($role.role_name eq '')"/>未分配角色
                <else/>{$role.role_name}
                </if>
                
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <a style="display:block;color:#fff;font-size:16px;margin:10px" href="__MODULE__/Common/logout">【退出】</a>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">                
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                        	<if condition="$user_base.headimgurl neq ''">
                            	<img src="{$user_base.headimgurl}" class="img-circle" alt="" />
                        	<else/>
                            	<img src="__IMG__/headimgurl.png" class="img-circle" alt="" />
                        	</if>
                        </div>
                        <div class="pull-left info">
                            <p>{$time_msg}好, {$user_base.realname}</p>
                            <a href="__MODULE__/Admin/selfMsg"><i class="fa fa-circle text-success"></i> 个人信息修改</a>
                        </div>
                    </div>
                   
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    
                    <ul class="sidebar-menu">
                    	<foreach name="menu" item="v">
	                    	<if condition="$v.class_name eq 'treeview'">
		                    	<li class="{$v.class_name} {$v.controller}">
		                            <a href="#">
		                                <span>{$v.name}</span>
		                                <i class="fa fa-angle-left pull-right"></i>
		                            </a>
		                            <ul class="treeview-menu">
		                            	<foreach name="menu" item="sv">
		                            		<eq name="v.id" value="$sv.fid">
		                               			<li class="{$sv.controller}-{$sv.action}"><a href="__MODULE__/{$sv.controller}/{$sv.action}"><i class="fa fa-angle-double-right"></i> {$sv.name}</a></li>
		                            		</eq>
		                            	</foreach>
		                            </ul>
		                        </li>
		                    <elseif condition="$v.class_name eq '1'"/>
		                    	<li class="{$v.controller}">
		                            <a href="__MODULE__/{$v.controller}/{$v.action}">
		                                 <span>{$v.name}</span> <small class="badge pull-right bg-green"></small>
		                            </a>
		                        </li>
		                    </if>
                    	</foreach>
                    	
                    	
	                    <!-- <li class="user">
                                                    <a href="__MODULE__/User/index">
                                                         <span>用户管理</span> <small class="badge pull-right bg-green"></small>
                                                    </a>
                                                </li> -->
                       <!--  <li class="shop">
                            <a href="__MODULE__/Shop/index">
                                 <span>微店营销</span> <small class="badge pull-right bg-green">new</small>
                            </a>
                        </li> -->
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <!-- Right side column. Contains the navbar and content of the page -->
		    <aside class="right-side">  
				<block name="position">			
                <!--<section class="content-header">
					<h1>
                        Blank page
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"> Home</a></li>
                        <li class="active">Blank page</li>
                    </ol> 
					
                </section>-->
				</block>
                <section class="content">
				
				<block name="main">
				
				</block>

                </section>
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->


        <!-- jQuery UI 1.10.3 -->
		<script src="__PUBLIC__/validate/jquery-ui-1.10.3.custom.js"></script>
	    <script src="__JS__plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="__JS__plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>

        <script src="__JS__plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>

        <script src="__JS__plugins/iCheck/icheck.min.js" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="__JS__AdminLTE/app.js" type="text/javascript"></script>

        <block name="footer">
